<!DOCTYPE html>
<html>
<head>
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  
  <script>
    const nameTag = document.querySelector('#name')
    nameTag.textContent = '박수빈'
    nameTag.classList.add('highlight')

    const jobTag = document.querySelector('#job')
    jobTag.textContent = '학생'
    jobTag.classList.add('highlight')

    const exTag = document.querySelector('#experience')
    exTag.textContent = '프로그래밍'
    exTag.classList.add('highlight')
    
    const emTag = document.querySelector('#email')
    emTag.textContent = 'bin577733@naver.com'
    emTag.classList.add('highlight')

    const phTag = document.querySelector('#phone')
    phTag.textContent = '010-4703-5778'
    phTag.classList.add('highlight')

    const image = document.querySelector('img')
    image.setAttribute('alt', '프로필사진')
    image.setAttribute('src', 'profile.png')
    image.classList.add('img')

    const bodyTag = document.querySelector('body')
    bodyTag.classList.add('container')

    const h1Tag = document.querySelector('h1')
    h1Tag.classList.add('title')

    const sns = document.createElement('p')
    sns.textContent = 'SNS : '

    const bTag = document.createElement('b')
    bTag.textContent = '[SNS]'
    bTag.setAttribute('id','phone')
    bTag.classList.add('highlight')
    bTag.textContent = '@'

    sns.appendChild(bTag)
    
    bodyTag.appendChild(sns)

  </script>
</body>
</html>
